<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather</title>
</head>

<body>
  <nav class="bg-dark py-5">
    <div class="container  d-flex  justify-content-between align-items-center  w-75 mx-auto">
      <div class="logo d-flex align-items-center">
        <img src="./images/logo@2x.png" alt="logo">
        <div class="logo__text text-white ms-2">
          <h1 class="text-capitalize fs-6 mb-0">weather</h1>
          <p class="opacity-75 my-0 small">tagline goes here</p>
        </div>
      </div>
      <div class="nav-links">
        <ul class="list-unstyled  d-flex align-items-center bg mb-0">
          <li class="px-4 me-2 py-1 border border-info rounded-5 text-info active">
            <a href="#" class="text-decoration-none text-info">
              Home
            </a>
          </li>
          <li class="px-4 me-2 py-1">
            <a href="#" class="text-decoration-none text-white">
              News
            </a>
          </li>
          <li class="px-4 me-2 py-1">
            <a href="#" class="text-decoration-none text-white">
              Live cameras
            </a>
          </li>
          <li class="px-4 me-2 py-1">
            <a href="#" class="text-decoration-none text-white">
              Photos
            </a>
          </li>
          <li class="px-4 py-1">
            <a href="./contact.html" class="text-decoration-none text-white">
              Contacts
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="main">
    <div class="container py-5 vh-100 w-75 mx-auto">
      <form action="#" class="w-100 position-relative mt-4 mb-5" id="form">
        <input type="text" id="input" placeholder="Find your location"
          class="rounded-5 w-100 py-3 px-5 bg-dark border-0 text-white">
        <input type="button" id="btnSubmit" value="Find"
          class="btn btn-info rounded-5 position-absolute text-white px-4 py-2">
      </form>
      <div class="row py-5 gx-0" id="city">
        <div class="col-md-4 p-0">
          <div class="current" id="currentWeather">
             
          </div>

        </div>
        <div class="col-md-4">
          <div id="weatherTomorrow">
             
          </div>
         
        </div>
        <div class="col-md-4">
          <div class="weather-card third-card  text-center">
            <div id="weatherAfterTomorrow">

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container w-75 py-5">
      <div class="row">
        <div class="col-8">
          <form action="#" class="subscribe position-relative">
            <input type="text" placeholder="Enter your email to subscribe"
              class="rounded-5 py-3 w-100 px-5 bg-dark border-0 text-white">
            <input type="button" value="subscribe"
              class="btn btn-info rounded-5 position-absolute text-white px-4 py-2">
          </form>
        </div>
        <div class="col-4">
          <div class="social-icons d-flex justify-content-center">
            <span class="d-inline-block me-3 d-flex justify-content-center align-items-center">
              <a href="#" class="text-decoration-none">
                <i class="fa-brands fa-facebook-f fs-4"></i>
              </a>
            </span>
            <span class="d-inline-block me-3 d-flex justify-content-center align-items-center">
              <a href="#" class="text-decoration-none">
                <i class="fa-brands fa-x-twitter fs-4"></i>
              </a>
            </span>
            <span class="d-inline-block me-3 d-flex justify-content-center align-items-center">
              <a href="#" class="text-decoration-none">
                <i class="fa-brands fa-google-plus-g fs-4"></i>
              </a>
            </span>
            <span class="d-inline-block d-flex justify-content-center align-items-center">
              <a href="#" class="text-decoration-none">
                <i class="fa-brands fa-pinterest-p fs-4"></i>
              </a>
            </span>
          </div>
        </div>
        <div class="col-12">
          <div class="text-copyright text-white text-opacity-75 my-3">
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
          </div>
        </div>

      </div>


    </div>
  </footer>
  <script src="./JS/script.js"></script>
  <script src="./JS/bootstrap.bundle.min.js"></script>
</body>

</html>
